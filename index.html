
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Lumina - Share Your Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#006747', // Bangladesh Green
                secondary: '#DA291C', // Bangladesh Red
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .brand-font {
        font-family: 'Dancing Script', cursive;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(15px) rotate(-5deg); }
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2.5s infinite ease-in-out;
      }
      .animate-pulse-slow {
        animation: pulse-slow 5s infinite ease-in-out;
      }
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }
      .animate-float-slow {
        animation: float-slow 8s infinite ease-in-out;
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s infinite ease-in-out;
      }
      .story-ring {
        background: linear-gradient(45deg, #006747 0%, #DA291C 100%);
        padding: 2.5px;
      }
      .brand-text-gradient {
        background: linear-gradient(to right, #006747, #DA291C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-brand-gradient {
        background: linear-gradient(135deg, #006747 0%, #DA291C 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
